<!DOCTYPE html>
<html>
<head>
    <title>Moving</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link type="text/css" href="css/jquery.datepick.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.datepick.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="leftPane">
    <div id="calendar">Calendar</div>
    <div id="status">Status</div>
</div>
<div id="day">
    <table>
        <tr>
            <th>Activity</th>
            <th>Details</th>
            <th>Completion</th>
        </tr>
        <tr>
            <td>Touch Typing</td>
            <td></td>
            <td>
                <input id="touchTypingCompleted" class='data' type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Push-ups</td>
            <td>3*30</td>
            <td>
                <input id="pushUpsCompleted" class='data' type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Squat</td>
            <td>3*30</td>
            <td>
                <input id="squatCompleted" class='data' type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Middle press</td>
            <td>3*30</td>
            <td>
                <input id="middlePressCompleted" class='data' type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Hyperextension</td>
            <td>50</td>
            <td>
                <input id="hyperextensionCompleted" class='data' type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Evening teeth cleaning</td>
            <td></td>
            <td>
                <input id="eveningTeethCleaningCompleted" class='data' type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Sleep: 22.00</td>
            <td></td>
            <td>
                <input id="sleepCompleted" class='data' type="checkbox">
            </td>
        </tr>
    </table>
    <button id='saveButton' disabled>Save</button>
</div>
<div id='saveInProgressDialog' title='Please, wait...'>Save is in progress...</div>
<div id='errorDialog' title='Error...'></div>
</body>
</html>

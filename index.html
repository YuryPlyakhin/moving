<!DOCTYPE html>
<html>
<head>
    <title>Moving</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link type="text/css" href="css/jquery.datepick.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.datepick.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="leftPane">
    <div id="calendar">Calendar</div>
    <div id="status">Status</div>
</div>
<div id="day">
    <table>
        <tr>
            <th>Activity</th>
            <th>Details</th>
            <th>Completion</th>
        </tr>
        <tr>
            <td>Touch Typing</td>
            <td></td>
            <td>
                <input id="touchTypingCompleted" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Push-ups</td>
            <td>3*30</td>
            <td>
                <input id="pushUpsCompleted" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Squat</td>
            <td>3*30</td>
            <td>
                <input id="squatCompleted" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Middle press</td>
            <td>3*30</td>
            <td>
                <input id="middlePressCompleted" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Hyperextension</td>
            <td>50</td>
            <td>
                <input id="hyperextensionCompleted" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Evening teeth cleaning</td>
            <td></td>
            <td>
                <input id="eveningTeethCleaningCompleted" type="checkbox">
            </td>
        </tr>
    </table>
</div>
</body>
</html>
